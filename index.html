<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestão de Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrarSecao('adicionar-livro')">Adicionar Livro</a></li>
                <li><a href="#" onclick="mostrarSecao('registrar-usuario')">Registrar Usuário</a></li>
                <li><a href="#" onclick="mostrarSecao('emprestar-livro')">Emprestar Livro</a></li>
                <li><a href="#" onclick="mostrarSecao('devolver-livro')">Devolver Livro</a></li>
            </ul>
        </nav>

        <!-- Seção de Adicionar Livro -->
        <section id="adicionar-livro" class="conteudo">
            <h2>Adicionar Livro</h2>
            <form id="form-adicionar-livro">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" required>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <!-- Seção de Registrar Usuário -->
        <section id="registrar-usuario" class="conteudo">
            <h2>Registrar Usuário</h2>
            <form id="form-registrar-usuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <!-- Seção de Emprestar Livro -->
        <section id="emprestar-livro" class="conteudo">
            <h2>Emprestar Livro</h2>
            <form id="form-emprestar-livro">
                <label for="idLivro">ID do Livro:</label>
                <input type="number" id="idLivro" required>
                <label for="idUsuario">ID do Usuário:</label>
                <input type="number" id="idUsuario" required>
                <button type="submit">Emprestar</button>
            </form>
        </section>

        <!-- Seção de Devolver Livro -->
        <section id="devolver-livro" class="conteudo">
            <h2>Devolver Livro</h2>
            <form id="form-devolver-livro">
                <label for="idLivroDevolver">ID do Livro:</label>
                <input type="number" id="idLivroDevolver" required>
                <button type="submit">Devolver</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
